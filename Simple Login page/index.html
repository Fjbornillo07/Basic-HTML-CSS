<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple Login Page</title>

		<!-- External CSS link -->
		<link rel="stylesheet" type="text/css" href="./index.css">
	</head>

	<body>

		<nav>
			<a href="#">Home</a>
			<a href="#">Products</a>
			<a href="#loginForm">Login</a>
		</nav>

		<div id="loginForm" class="login-panel">
			<form>
				<div class="form">

					<h1>LOGIN</h1>
					
					<input type="text" name="user" id="username" class="input">
					<label class="loginLabel">User Name</label>
					<input type="password" name="user" id="password" class="input">  
					<label class="loginLabel">Password</label> 

					<button id="button" type="button">SIGN IN</button>
				</div>
			</form>		
		</div>
		
	</body>
	</html>
